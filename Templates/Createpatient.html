{% extends 'profile1.html' %} {% block head %}
<title>Create</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"
/>
<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"
/>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

{% endblock %} {% block body %}
<div class="mx-auto col-sm-8">
  <!-- form user info -->
  <div class="card" style="margin-left: 20%; margin-top: 5%;">
    <div class="card-header" style="background-color: rgb(45, 187, 26);">
      <h4 class="mb-0" style="color: white;">Create Patient</h4>
    </div>
    <div class="card-body">
      <form class="form" method="POST" role="form" autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Patient SSN ID</label
          >
          <div class="col-lg-9">
            <input class="form-control" type="text" name="cid" value="" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Patient name</label
          >
          <div class="col-lg-9">
            <input class="form-control" type="text" name="name" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Age</label>
          <div class="col-lg-9">
            <input class="form-control" type="" name="age" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Date of admission</label
          >
          <div class="col-xs-5 date">
            <div class="input-group input-append date" id="datePicker">
              <input
                type="text"
                style="margin-left: 7.5%;"
                class="form-control"
                name="date"
              />
              <span class="input-group-addon add-on"
                ><span class="glyphicon glyphicon-calendar"></span
              ></span>
            </div>
          </div>
        </div>
        <script>
          $(document).ready(function () {
            $("#datePicker")
              .datepicker({
                format: "mm/dd/yyyy",
              })
              .on("changeDate", function (e) {
                // Revalidate the date field
                $("#eventForm").formValidation("revalidateField", "date");
              });

            $("#eventForm").formValidation({
              framework: "bootstrap",
              icon: {
                valid: "glyphicon glyphicon-ok",
                invalid: "glyphicon glyphicon-remove",
                validating: "glyphicon glyphicon-refresh",
              },
              fields: {
                name: {
                  validators: {
                    notEmpty: {
                      message: "The name is required",
                    },
                  },
                },
                date: {
                  validators: {
                    notEmpty: {
                      message: "The date is required",
                    },
                    date: {
                      format: "MM/DD/YYYY",
                      message: "The date is not a valid",
                    },
                  },
                },
              },
            });
          });
        </script>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Type of Bed</label
          >
          <div class="col-lg-9">
            <select class="form-control" name="trans" style="width: 60%;">
              <option value="" disabled selected>Choose from options</option>
              <option value="General Ward"> General Ward</option>
              <option value="Semi-sharing"> Semi-sharing</option>
              <option value="Single room"> Single room</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Address</label
          >
          <div class="col-lg-9">
            <input class="form-control" type="" name="address" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">City</label>
          <div class="col-lg-9">
            <input class="form-control" type="" name="city" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >State</label
          >
          <div class="col-lg-9">
            <input class="form-control" type="" name="state" value="" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <a href="profile1" style="padding:5px 12px 10px 14px ; background-color: red; text-decoration: none; color: white; border-radius: 4px; ">Cancel</a>
            <button
              type="submit"
              class="btn btn-secondary"
              style="background-color: rgb(45, 187, 26);"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /form user info -->
</div>
{% endblock %}
