{% extends 'profile3.html' %} {% block head %}
<title>Search Details</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"
/>
<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"
/>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

{% endblock %} {% block body %}

<div class="mx-auto col-sm-8">
  <!-- form user info -->
  <div class="card" style="margin-left: 20%; margin-top: 5%;">
    <div class="card-header" style="background-color: rgb(45, 187, 26);">
      <h4 class="mb-0" style="color: white;">Search Patient</h4>
    </div>
    <div class="card-body">
      <form class="form" method="POST" role="form" autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Patient SSN ID</label
          >
          <div class="col-lg-9">
            <input class="form-control" type="text" name="sid" value="" />
          </div>
        </div>

        

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <a href="profile3" style="padding:5px 12px 10px 14px ; background-color: red; text-decoration: none; color: white; border-radius: 4px; ">Cancel</a>
            <button
              type="submit"
              class="btn btn-secondary"
              style="background-color: rgb(45, 187, 26); margin-left: 4%;"
              name="get1"
            >
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /form user info -->
  {% if z %}
  <h2 class="error" style="text-align: center;"> {{ z }}</h2>
  {% endif %}
</div>
{% endblock %}
