<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='main.css') }} "/>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='main.css') }} "/>
      <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>ABC Hospital Management System</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-primary text-white">
    <nav class="navbar navbar-dark bg-primary text-white">
      <h1 class="align-middle" style="text-align: left; padding-left: 20px; font-size: 60px; margin-left: 13.5%;" >ABC Hospital Management System</h1>

    </nav></div><br><br>

    <div class="container">
        <h1 style="text-align: center; color:  rgb(17, 162, 170); margin-bottom: 3%;">{{ z }}</h1>
            <div class="row" >
                <div class="col-lg-6 col-md-8 mx-auto" >
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm" style="width: 80%; margin-left: 20%;">
                        <div class="card-header" style="background-color: rgb(17, 162, 170); color: white; text-align: center; " >
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="uname1" name="username" required="" value="{{request.form.username }}">
                                       <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" name="password" required="" autocomplete="new-password" value="{{
                                      request.form.password }}">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                &nbsp; &nbsp;
                                <button
              type="reset"
              class="btn btn-secondary btn-lg float-right"
              style="background-color: red; margin-right: 5%;"
            >
              Cancel
            </button>


                              </form>
                            {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>

    <!--/row-->
</div>
<!--/container-->
     </body>
