{% extends 'profile1.html' %} {% block head %}
<title>Search Results</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

{% endblock %} {% block body %}

<div class="col-lg-9" style="margin: 5% 0% 0% 7%">
  <table class="table table-striped">
    <thead style="background-color: rgb(45, 187, 26); color: white;">
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Date of admission</th>
      <th>Type of Bed</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
    </thead>
    <tbody>
      {% for i in z %}
      <tr style="background-color: white; padding: 2%;">
        <td>{{ i[0] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
        <td>{{ i[5] }}</td>
        <td>{{ i[6] }}</td>
        <td>{{ i[7] }}</td>
        <td>{{ i[8] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
